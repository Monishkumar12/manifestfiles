apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-latest
  labels:
    app: productpage
    version: 1.1-SNAPSHOT
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: 1.1-SNAPSHOT
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: productpage
        version: 1.1-SNAPSHOT
    spec:
      containers:
        - name: productpage
          image: quay.io/rohanp/demo-istio/productpage: 1.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
